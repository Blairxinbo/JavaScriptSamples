<!DOCTYPE html>
<html>
<head>
	<title>Interactive programming</title>
</head>
<body>
	<h1 id = "heading">Hello World!</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		var offset = 0;
		var direction = 'right';
		var intervalength = 120;
		$("#heading").offset({left: offset, top: offset});
		clicks = 0;
		var moveheading = function() {
			if(direction === 'right') {
				$("#heading").offset({left: offset});
				offset++;
				if (offset > 200) {
					offset = 0;
					direction = 'down';
				}
			} else if (direction === 'down') {
				$("#heading").offset({top: offset});
				offset++;
				if (offset > 200) {
					offset = 200;
					direction = 'left';
				}
			} else if (direction === 'left') {
				$("#heading").offset({left: offset});
				offset--;
				if (offset < 0) {
					offset = 200;
					direction = 'up';
				}
			} else if (direction === 'up') {
				$("#heading").offset({top: offset});
				offset--;
				if (offset < 0) {
					offset = 0;
					direction = 'right';
				}
			}
		};
		var intervalId = setInterval(moveheading, intervalength);
		$("h1").click(function() {
			clearInterval(intervalId);
			intervalength /= 2;
			clicks++;

			if (clicks > 10) {
				$("#heading").text("You win");
			} else {
				intervalId = setInterval(moveheading, intervalength);
			}
		});


	</script>
</body>
</html>
